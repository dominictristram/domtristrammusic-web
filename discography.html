            <!-- Albums will be dynamically loaded here by JavaScript -->
        </section>

<!-- Pop-up Modal for album details -->
<div id="album-modal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <img id="album-cover" src="" alt="Album Cover">
        <h2 id="album-title"></h2>
        <p id="album-artist"></p>
        <p id="album-description"></p>
        <p><strong>Release Type:</strong> <span id="album-type"></span></p>
        <p><strong>Release Date:</strong> <span id="album-release-date"></span></p>
        <label for="album-streaming">Listen or Buy:</label>
        <select id="album-streaming" onchange="openStreamingLink(this)">
            <option value="">Select an option...</option>
        </select>
    </div>
</div>
